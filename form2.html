<div class="forminfo">
    <form action="">
        <p>First Name: <input type="text" id="first" placeholder="must fill in"><br></p>
        <p>Last Name: <input type="text" id="last" placeholder="must fill in"><br></p>
        <p>Birth Month: <input type="text" id="bmonth"><br></p>
        <p>Green Eyes? <input type="radio" id="eyes"><br></p>
        <input type="submit" value="Submit" onclick="myFunction()">
    </form>
</div>

    <script>
        function myFunction(){
            var first = document.getElementById("first").value;
            var last = document.getElementById("last").value;

            alert(`thank you ${first} ${last}, for your submission!`)
        }
    </script>
